<!DOCTYPE html>
<html>
<head>
	<title>HTML Table</title>
</head>
<body>
<table cellpadding="5" border="1">
	<tbody>
		<tr>
			<td colspan="3">
				Title goes here
			</td>
			<td>
				A
			</td>
			<td align="right">
				B
			</td>
		</tr>
		<tr>
			<td rowspan="3" align="left">
				C
			</td>
			<td>
				D
			</td>
			<td>
				E
			</td>
			<td>
				F
			</td>
			<td align="right">
				G
			</td>
		</tr>
		<tr>
			<td>
				H
			</td>
			<td colspan="2" align="center">
				I
			</td>
			<td rowspan="2" valign="bottom" align="right">
				J
			</td>
		</tr>
		<tr>
			<td>
				K
			</td>
			<td>
				L
			</td>
			<td>
				M
			</td>
		</tr>
		<tr>
			<td align="right">
				N
			</td>
			<td colspan="4" align="center">
				O
			</td>
		</tr>
	</tbody>
</table>
</body>
</html>
