<!DOCTYPE html>
<html>
<head>
	<title>Numbers</title>
	<style>
		h1 {
			color: #A7C942;
		}

		label {
			color: #a4a569;
			font-weight: bolder;
			font-size: larger;
		}
		
		#label-result {
			margin-left: 79px;
		}
		
		textarea {
			width: 167px;
			height: 200px;
			background-color: #EAF2D3;
		}

		span {
			background-color: #EAF2D3;
		}
	</style>
</head>
<body>
	<h1>Problem 1. Numbers</h1>
	<ul>
		<li>Write a script that prints all the numbers from <span>1</span> to <span>N</span></li>
	</ul>
	<p>
		<label for="input">Enter a number:</label>
		<input type="number" id="input" name="enterANumber" value="1" min="1">
		<button onclick="numbers()">Print</button>
		<br />
		<label id="label-result">Result:</label>
        <textarea id="result" disabled="disabled"></textarea>
	</p>
	<script src="Numbers.js"></script>
</body>
</html>
