<body>
	<h1>Problem 7. Is prime</h1>
		<ul>
			<li>Write an expression that checks if given positive integer number n (n â‰¤ 100) is prime.</li>
		</ul>
		<p><em>Example:</em></p>
		<table id="example">
		  <tr>

		  <tr>

		</table>
		<p>
			<label for="input">Enter a number:</label>

			<label id="label-result">Prime?:</label>
